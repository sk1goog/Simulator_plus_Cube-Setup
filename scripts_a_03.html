<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube: Setup + Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <style>
    .cube-net {
      display: grid;
      grid-template-columns: repeat(12, 30px);
      gap: 2px;
      margin-bottom: 10px;
    }
    .facelet {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
    }
    .palette {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .palette button {
      width: 32px;
      height: 32px;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 0;
      cursor: pointer;
    }
    .palette button.selected {
      outline: 3px solid #000;
      outline-offset: 2px;
    }
    #simulator {
      width: 400px;
      height: 400px;
      margin: 2rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-white d-flex flex-column min-vh-100">
  <div class="container py-4">
    <h4>Rubik's Cube Setup + Simulator</h4>
    <div class="palette mb-3"></div>
    <div class="cube-net mb-3"></div>
    <button id="StringErzeugung" class="btn btn-secondary mb-2">Farbstring erzeugen</button>
    <button id="Übernehmen" class="btn btn-primary mb-2">An Simulator übergeben</button>
    <p id="result-colors" class="mb-3"></p>

    <input id="colorstring" type="hidden" />
    <button id="applyColorString" style="display: none;"></button>

    <div id="simulator"></div>

    <div class="input-group mt-3" style="max-width: 400px;">
      <input id="algo" class="form-control" placeholder="Zugfolge, z.B. R U R' U">
      <button id="start" class="btn btn-outline-secondary">Start</button>
    </div>
  </div>

  <!-- THREE.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Deine getrennten Scripts -->
  <script src="assets/scripts/simulator_2.js"></script>
  <script src="assets/scripts/cube-setup_2.js"></script>

  <!-- Verbindung Setup -> Simulator -->
  <script>
    document.getElementById("Übernehmen").addEventListener("click", () => {
      const result = document.getElementById("result-colors").innerText;
      const match = result.match(/Colors: ([WROGBY]{54})/);
      if (!match) {
        alert("Kein gültiger Farbstring vorhanden. Bitte zuerst erzeugen.");
        return;
      }
      const colorString = match[1];

      const tryApply = () => {
        if (typeof window.applyColorString === "function") {
          window.applyColorString(colorString);
        } else {
          setTimeout(tryApply, 100);
        }
      };
      tryApply();
    });
  </script>
</body>
</html>
