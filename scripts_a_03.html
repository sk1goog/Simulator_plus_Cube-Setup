<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube: Setup + Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <style>
    .cube-net {
      display: grid;
      grid-template-columns: repeat(12, 30px);
      gap: 2px;
      margin-bottom: 10px;
    }
    .facelet {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
    }
    .palette {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .palette button {
      width: 32px;
      height: 32px;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 0;
      cursor: pointer;
    }
    .palette button.selected {
      outline: 3px solid #000;
      outline-offset: 2px;
    }
    #simulator {
      width: 400px;
      height: 400px;
      margin: 2rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-white d-flex flex-column min-vh-100">
  <div class="container py-4">
    <h4>Rubik's Cube Setup + Simulator</h4>
    <div class="palette mb-3"></div>
    <div class="cube-net mb-3"></div>

    <!-- Farbstring erzeugen -->
    <button id="StringErzeugung" class="btn btn-secondary mb-2">Farbstring erzeugen</button>

    <!-- Farbstring Zwischenspeicher (versteckt) -->
    <p id="result-colors" style="display: none;"></p>

    <!-- Farbstring editierbar -->
    <input id="colorstring" class="form-control mb-2" type="text" placeholder="Farbstring" />

    <!-- An Simulator übergeben -->
    <button id="applyColorString" class="btn btn-secondary mb-2">An Simulator übergeben</button>

    <!-- Simulator-Canvas -->
    <div id="simulator"></div>

    <!-- Algorithmus Eingabe -->
    <div class="input-group mt-3" style="max-width: 400px;">
      <input id="algo" class="form-control" placeholder="Zugfolge, z.B. R U R' U">
      <button id="start" class="btn btn-outline-secondary">Start</button>
    </div>
  </div>

  <!-- THREE.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Getrennte Scripts -->
  <script src="assets/scripts/simulator_2.js"></script>
  <script src="assets/scripts/cube-setup_2.js"></script>
</body>
</html>
